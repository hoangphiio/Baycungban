    <title>Baycungban - Home</title>

  <body>
    <section class="section-page home">
      <header class="header">
        <div class="container">
          <div class="header-wrap">
            <div class="header-column">
              <div class="header-logo">
                <a href="#">Baycungban</a>
              </div>
              <div class="header-language">
                <a class="vn active">
                  <img src="../assets/img/icon/vietnam.svg" loading="lazy" />
                </a>
                <a class="eng">
                  <img
                    src="../assets/img/icon/united-states.svg"
                    loading="lazy"
                  />
                </a>
              </div>
            </div>
            <div class="header-column">
              <div class="header-menu">
                <ul class="menu">
                  <li class="menu-item">
                    <a href="#"> Promotion </a>
                  </li>
                  <li class="menu-item">
                    <a href="#"> Flight Schedule </a>
                  </li>
                  <li class="menu-item">
                    <a href="#"> About us </a>
                  </li>
                  <li class="menu-item">
                    <a href="#"> Payment Guide </a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="header-column">
              <div class="header-link">
                <a href="#" class="btn btn-register"> Booking now </a>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="banner fullScreen">
          <div class="banner-home">
            <div class="banner-background">
              <img src="../assets/img/banner/banner-home.png" loading="lazy" />
            </div>
            <div class="banner-position">
              <div class="container">
                <div class="banner-content">
                  <div class="banner-column">
                    <div class="banner-title">
                      <h1>Hello&#33;</h1>
                      <h2>Where are</h2>
                      <h3>you <span>flying</span> to ...</h3>
                    </div>
                  </div>
                  <div class="banner-column"></div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <section>
          <div class="container">
            <div class="ticket">
              <div class="ticket-wrap">
                <div class="ticket-option">
                  <div class="ticket-list ticket-trip">
                    <div class="ticket-item">
                      <span class="cricle"></span>
                      <span>One way / Round-trip</span>
                    </div>
                    <div class="ticket-item active">
                      <span class="cricle"></span>
                      <span>Multi-city</span>
                    </div>
                  </div>
                </div>
                <div class="ticket-option">
                  <div class="ticket-list ticket-classify">
                    <div class="ticket-item">
                      <div class="dropdown">
                        <input
                          type="checkbox"
                          class="dropdown__switch"
                          id="filter-switch"
                          hidden
                        />
                        <label
                          for="filter-switch"
                          class="dropdown__options-filter"
                        >
                          <ul
                            class="dropdown__filter"
                            role="listbox"
                            tabindex="-1"
                          >
                            <li
                              class="dropdown__filter-selected"
                              aria-selected="true"
                            >
                              Default option
                            </li>
                            <li>
                              <ul class="dropdown__select">
                                <li
                                  class="dropdown__select-option"
                                  role="option"
                                >
                                  Option 1
                                </li>
                                <li
                                  class="dropdown__select-option"
                                  role="option"
                                >
                                  Option 2
                                </li>
                              </ul>
                            </li>
                          </ul>
                        </label>
                      </div>
                    </div>
                    <div class="ticket-item">
                      <div class="dropdown">
                        <input
                          type="checkbox"
                          class="dropdown-switch"
                          id="filter-switch"
                          hidden
                        />
                        <label
                          for="filter-switch"
                          class="dropdown__options-filter"
                        >
                          <ul
                            class="dropdown__filter"
                            role="listbox"
                            tabindex="-1"
                          >
                            <li
                              class="dropdown__filter-selected"
                              aria-selected="true"
                            >
                              Default option
                            </li>
                            <li>
                              <ul class="dropdown__select">
                                <li
                                  class="dropdown__select-option"
                                  role="option"
                                >
                                  Option 1
                                </li>
                                <li
                                  class="dropdown__select-option"
                                  role="option"
                                >
                                  Option 2
                                </li>
                              </ul>
                            </li>
                          </ul>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </section>

    <script src="../js/main.js" type="module" defer></script>
